<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Abfahrtszeiten</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <div class="item" ng-repeat="stopTime in h.stop.selected.times track by $index">
                <div class="align-center">{{stopTime}}</div>
            </div>
        </ul>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-balanced bar-dark">
        <h1 class="title">{{h.stop.selected.stop_name}}</h1>

        <div class="buttons">
            <button class="button button-icon ion-close" ng-click=h.closeModal()></button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
